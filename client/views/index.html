<!DOCTYPE html>
<html ng-app="meetupApp">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>App</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width", initial-scale="0">
		<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
	</head>
	<body>

		<!-- Meetups View -->
		<div ng-controller="meetupsController">
  			<h1>There are {{meetups.length}} meetups in here</h1>
  			<ul>
     			<li ng-repeat="meetup in meetups">
            		<span>{{meetup.name}} <a href="" ng-click="deleteMeetup(meetup._id, $index)">Delete </a> | <a href="" ng-click="editMeetup(meetup._id)">Edit</a></span>	
            	</li>
  			</ul>

  			<form ng-submit="createMeetup()">
  				<input type="text" placeholder="Meetup Name" ng-model="meetupName">
  				<button type="submit">Add</button>
  			</form>


		<form class="form-signin" ng-submit="createUser()">

			<label for="username" class="sr-only">Username</label>
			<input type="text" id="username" ng-model="username" class="form-control" placeholder="Username" required autofocus>

			<label for="name" class="sr-only">Name</label>
			<input type="text" id="name" ng-model="name" class="form-control" placeholder="Name" required autofocus>

			<label for="email" class="sr-only">E-mail</label>
			<input type="email" id="email" ng-model="email" class="form-control" placeholder="E-mail" required>

			<label for="password" class="sr-only">Password</label>
			<input type="password" ng-model="password" id="password" class="form-control" placeholder="Password" required>

			<button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
		</form>
		</div>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>

		<script type="text/javascript" src="/js/app.js"></script>
		<script type="text/javascript" src="/js/controllers/meetups-controller.js"></script>
	</body>
</html>
